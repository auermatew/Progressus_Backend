spring.application.name=progressus_backend

spring.config.import=classpath:/secrets.properties
spring.datasource.url=jdbc:postgresql://localhost:5432/progressus_database
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.error.include-stacktrace=never
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-ms=2592000000